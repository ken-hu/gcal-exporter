plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'exporter.Exporter'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.2'

dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev225-1.22.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev38-1.22.0'

    // Logging
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.codehaus.groovy:groovy:2.4.12'

    // Apache CLI
    compile 'commons-cli:commons-cli:1.4'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()
}

// User defined tasks
task fatJar(type: Jar) {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

